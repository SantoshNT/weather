<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
<link rel="stylesheet" href="stylemain.css"/>
</head>
<body>
    <header>
    <input type="text" class="search_box" placeholder="search for a city"/>
</header>
    <script src="app.js"></script>
<div class="app-wrap">
    <main>
        <section class="location">
        <div class="city">Gadag</div>
       </section>
        <div class="current">
            <div class="temp">24°C</div>
            <div class="weather">Sunny</div>
            <div class="hilow">23°C/25°C</div>
        </div>
    </main>

</div>  
</body>
</html>
